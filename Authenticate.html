<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <h2>Authenticating...</h2>
    <p id="message">Please wait...</p>

    <script>
        // 🔹 Your Firebase Config
        const firebaseConfig = {
    apiKey: "AIzaSyBY-C5jBWZZggIu_2klqL6fDeMLF6jdZXc",
    authDomain: "qr-system-f5ffe.firebaseapp.com",
    projectId: "qr-system-f5ffe",
    storageBucket: "qr-system-f5ffe.firebasestorage.app",
    messagingSenderId: "1049926600704",
    appId: "1:1049926600704:web:ca197835a830bc6769b0e5",
    measurementId: "G-QBBR7SYRMZ"
  };

        // 🔹 Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 🔹 Get Session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get("session");

        if (sessionId) {
            const sessionRef = db.collection("sessions").doc(sessionId);

            // 🔹 Update Session Status in Firestore
            sessionRef.update({ status: "authenticated" }).then(() => {
                document.getElementById("message").innerText = "✅ Authentication Successful!";
                setTimeout(() => {
                    window.location.href = "thankyou.html";
                }, 2000);
            });
        }
    </script>
</body>
</html>
