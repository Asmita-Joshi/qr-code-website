<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <h2>Authenticating...</h2>
    <p>Please wait while we verify.</p>

    <script>
        console.log("🔹 Authentication Page Loaded!");

        // 🔹 Your Firebase Config
        const firebaseConfig = {
    apiKey: "AIzaSyBY-C5jBWZZggIu_2klqL6fDeMLF6jdZXc",
    authDomain: "qr-system-f5ffe.firebaseapp.com",
    projectId: "qr-system-f5ffe",
    storageBucket: "qr-system-f5ffe.firebasestorage.app",
    messagingSenderId: "1049926600704",
    appId: "1:1049926600704:web:ca197835a830bc6769b0e5",
    measurementId: "G-QBBR7SYRMZ"
  };

        // 🔹 Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 🔹 Get Session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get("session");

        if (sessionId) {
            console.log("📌 Session ID:", sessionId);

            // 🔹 Update Firestore to "authenticated"
            db.collection("sessions").doc(sessionId).update({
                status: "authenticated"
            }).then(() => {
                console.log("✅ Authentication Successful!");
                document.body.innerHTML = "<h2>✅ Authentication Successful!</h2>";

                // Redirect to Thank You page after 2 seconds
                setTimeout(() => {
                    window.location.href = "thankyou.html";
                }, 2000);
            }).catch(error => {
                console.error("❌ Firestore Update Error:", error);
                document.body.innerHTML = "<h2>❌ Authentication Failed</h2>";
            });
        } else {
            console.error("❌ No session ID found in URL!");
            document.body.innerHTML = "<h2>❌ Invalid Request</h2>";
        }
    </script>
</body>
</html>
