<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
</head>
<body>
    <h2>Authenticating...</h2>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
    apiKey: "AIzaSyBY-C5jBWZZggIu_2klqL6fDeMLF6jdZXc",
    authDomain: "qr-system-f5ffe.firebaseapp.com",
    projectId: "qr-system-f5ffe",
    storageBucket: "qr-system-f5ffe.firebasestorage.app",
    messagingSenderId: "1049926600704",
    appId: "1:1049926600704:web:ca197835a830bc6769b0e5",
    measurementId: "G-QBBR7SYRMZ"
  };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get("session");

        // Update Firestore with authentication status
        async function authenticateUser() {
            await setDoc(doc(db, "sessions", sessionId), { status: "authenticated" });
            window.location.href = "thankyou.html";
        }

        authenticateUser();
    </script>
</body>
</html>
