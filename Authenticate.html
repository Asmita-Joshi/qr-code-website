<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <script type="module" src="firebase.js"></script>
</head>
<body>
    <h1>Authenticating...</h1>

    <script type="module">
        import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { db } from "./firebase.js";

        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session');

        if (sessionId) {
            const docRef = doc(db, "sessions", sessionId);

            // Update Firestore to mark as authenticated
            updateDoc(docRef, { status: "authenticated" }).then(() => {
                setTimeout(() => {
                    window.location.href = "https://Asmita-Joshi.github.io/qr-code-website/thank-you.html";
                }, 2000);
            });
        }
    </script>
</body>
</html>
