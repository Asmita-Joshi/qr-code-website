<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Authentication</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
    <h1>Scan QR Code to Authenticate</h1>
    <div id="qrcode"></div>
    <h2 id="status">Waiting for scan...</h2>

    <script>
        // Your Firebase configuration (Replace with your own from Firebase Console)
        const firebaseConfig = {
    apiKey: "AIzaSyBY-C5jBWZZggIu_2klqL6fDeMLF6jdZXc",
    authDomain: "qr-system-f5ffe.firebaseapp.com",
    projectId: "qr-system-f5ffe",
    storageBucket: "qr-system-f5ffe.firebasestorage.app",
    messagingSenderId: "1049926600704",
    appId: "1:1049926600704:web:ca197835a830bc6769b0e5",
    measurementId: "G-QBBR7SYRMZ"
  };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Generate a unique session ID
        const sessionID = Math.random().toString(36).substring(2, 15);

        // Save session to Firestore
        db.collection("sessions").doc(sessionID).set({ verified: false });

        // Generate QR code with session ID
        new QRCode(document.getElementById("qrcode"), window.location.origin + "/thankyou.html?session=" + sessionID);

        // Check Firestore for session verification
        setInterval(() => {
            db.collection("sessions").doc(sessionID).get().then((doc) => {
                if (doc.exists && doc.data().verified) {
                    document.getElementById("status").innerText = "Thank You! Session Verified.";
                }
            });
        }, 2000);
    </script>
</body>
</html>
