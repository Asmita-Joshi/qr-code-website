<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Redirect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h2>Scan this QR Code</h2>
    <div id="qrcode"></div>

    <div id="thank-you-message" style="display: none;">
        <h1>Thank You for Scanning!</h1>
        <p>We appreciate your visit.</p>
    </div>

    <script>
        // Get the website URL
        let websiteURL = window.location.origin + window.location.pathname + "?scanned=true";

        // Generate QR Code pointing to this website with a scanned parameter
        new QRCode(document.getElementById("qrcode"), {
            text: websiteURL,
            width: 200,
            height: 200
        });

        // Check if the URL contains the 'scanned=true' parameter
        let urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has("scanned")) {
            document.getElementById("thank-you-message").style.display = "block";
            alert("Thank you for scanning the QR code!");
        }
    </script>
</body>
</html>
