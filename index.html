<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</head>
<body>
    <h2>Scan the QR Code to Open Event Page</h2>
    <div id="qrcode"></div>
    <br>
    <button id="downloadBtn">Download QR Code</button>

    <script>
        let scanURL = "https://Asmita-Joshi.github.io/attendance/mark-attendance.html";
        let qrcodeDiv = document.getElementById("qrcode");

        document.getElementById("downloadBtn").addEventListener("click", function() {
            let qrCanvas = qrcodeDiv.getElementsByTagName("canvas")[0];
            let qrImage = qrCanvas.toDataURL("image/png");

            let downloadLink = document.createElement("a");
            downloadLink.href = qrImage;
            downloadLink.download = "QR_Scan.png";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        });
    </script>
    <script>
        // URL of event.html (Replace with actual hosted link)
        var eventUrl = "https://Asmita-Joshi.github.io/attendance/mark-attendance.html";

        // Generate QR code
        var qr = new QRCode(document.getElementById("qrcode"), {
            text: eventUrl,
            width: 200,
            height: 200
        });
    </script>
</body>
</html>
