<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Authentication</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Scan QR Code to Authenticate</h2>
    <div id="qrcode"></div>
    <p id="status">Waiting for scan...</p>

    <script>
        // Generate a unique session ID
        let sessionId = "session-" + Math.random().toString(36).substr(2, 9);
        let authURL = `https://Asmita-Joshi.github.io/qr-code-website/Authenticate.html?session=${sessionId}`;

        // Generate QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: authURL,
            width: 256,
            height: 256
        });

        // Listen for authentication updates (Firestore part in script.js)
    </script>
    <script src="script.js"></script>
</body>
</html>
