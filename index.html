<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</head>
<body>
    <h2>Scan the QR Code to Open Event Page</h2>
    <div id="qrcode"></div>

    <script>
        // URL of event.html (Replace with actual hosted link)
        var eventUrl = "https://Asmita-Joshi.github.io/qr-code-website/Event.html";

        // Generate QR code
        var qr = new QRCode(document.getElementById("qrcode"), {
            text: eventUrl,
            width: 200,
            height: 200
        });
    </script>
</body>
</html>
