<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h2>Scan this QR Code</h2>
    <div id="qrcode"></div>

    <script>
        // Define the thank you page URL
        let url = "https://asmita-joshi.github.io/thank-you.html";  // Change this to your actual GitHub Pages URL

        // Generate QR Code
        let qrCode = new QRCode(document.getElementById("qrcode"), {
            text: url,
            width: 200,
            height: 200
        });

        // Show thank-you message if the page is visited from a scan
        if (window.location.href.includes("thank-you")) {
            alert("Thank you for scanning the QR code!");
        }
    </script>
</body>
</html>
