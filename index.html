<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }

        #qrcode {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h2>Scan the QR Code</h2>
    <div id="qrcode"></div>

    <script>
        // Define the URL to open when the QR code is scanned
        let url = "https://Asmita-Joshi.github.io/qr-code-website/thank-you.html";


        // Generate QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: url,
            width: 200,
            height: 200
        });
    </script>
</body>
</html>
